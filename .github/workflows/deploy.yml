name: Deploy to Server üöÄ

on:
  push:
    branches:
      - main  # Change to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install SSH Key üîë
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to Server üñ•Ô∏è
        run: |
          ssh user@${{ secrets.SERVER_IP }} "
            cd /path/to/your/project &&
            git pull origin main &&
            npm install &&  # Remove if not using Node.js
            pm2 restart my-server || pm2 start server.js --name my-server  # Adjust if using another process manager
          "
